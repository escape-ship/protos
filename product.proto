syntax = "proto3";
package go.escape.ship.proto.v1;

import "google/api/annotations.proto";

option go_package = "github.com/escape-ship/protos/gen";

// 카테고리 정보
message Category {
    int64 id = 1;
    string name = 2;
}

// 상품 정보
message Product {
    string id = 1;
    string name = 2;
    repeated Category categories = 3;
    int64 price = 4;
    string image_url = 5;
    string created_at = 6;
    string updated_at = 7;
    repeated ProductOption options = 8;
}

// 전체 상품 목록 요청 (필터 없음)
message GetProductsRequest {}

message GetProductsResponse {
    repeated Product products = 1;
}

// 이름으로 상품 조회 요청
message GetProductByIDRequest {
    string id = 1;
}

message GetProductByIDResponse {
    Product product = 1;
}

// 상품 추가 요청
message PostProductsRequest {
    string name = 1;
    repeated string categories = 2;
    int64 price = 3;
    string image_url = 4;
}

message PostProductsResponse {
    string message = 1;
}

message OptionValue {
  int32 value_id = 1;
  string value = 2;
}

message ProductOption {
  int32 option_id = 1;
  string option_name = 2;
  repeated OptionValue values = 3;
}

service ProductService {
    rpc GetProducts(GetProductsRequest) returns (GetProductsResponse) {
        option (google.api.http) = {
            get: "/products"
        };
    }
    rpc GetProductByID(GetProductByIDRequest) returns (GetProductByIDResponse) {
        option (google.api.http) = {
            get: "/products/{id}"
        };
    }
    rpc PostProducts(PostProductsRequest) returns (PostProductsResponse) {
        option (google.api.http) = {
            post: "/products"
            body: "*"
        };
    }
}