syntax = "proto3";
package go.escape.ship.proto.v1;

import "google/api/annotations.proto";

option go_package = "github.com/escape-ship/protos/gen";

// 카테고리 정보 (단일 카테고리)
message Category {
    int64 id = 1;
    string name = 2;
}

// 상품 정보
message Product {
    string id = 1;
    string name = 2;
    Category category = 3;         // 단일 카테고리로 변경
    int64 price = 4;
    string image_url = 5;
    string description = 6;        // 설명 추가
    string created_at = 7;
    string updated_at = 8;

    // options를 JSON 문자열로 처리 (유연성을 위해)
    string options_json = 9;
}

// 전체 상품 목록 요청 (필터 없음)
message GetProductsRequest {}

message GetProductsResponse {
    repeated Product products = 1;
}

// ID로 상품 조회 요청
message GetProductByIDRequest {
    string id = 1;
}

message GetProductByIDResponse {
    Product product = 1;
}

// 상품 추가 요청
message PostProductsRequest {
    string name = 1;
    int64 category_id = 2;       // 단일 카테고리 id
    int64 price = 3;
    string image_url = 4;
    string description = 5;
    string options_json = 6;     // JSON 문자열로 옵션 전달
}

message PostProductsResponse {
    string message = 1;
}

service ProductService {
    rpc GetProducts(GetProductsRequest) returns (GetProductsResponse) {
        option (google.api.http) = {
            get: "/products"
        };
    }
    rpc GetProductByID(GetProductByIDRequest) returns (GetProductByIDResponse) {
        option (google.api.http) = {
            get: "/products/{id}"
        };
    }
    rpc PostProducts(PostProductsRequest) returns (PostProductsResponse) {
        option (google.api.http) = {
            post: "/products"
            body: "*"
        };
    }
}
